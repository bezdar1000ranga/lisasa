{% extends "basic.html" %}

{% block title %}<title>Вход</title>{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Вы уже вошли в аккаунт, вернитесь на <a href="{% url 'main' %}">Главную страницу</a></p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <p>Логин: {{ form.username }}</p>
            <p>Пароль: {{ form.password }}</p>
            <input type="submit" value="Войти">
        </form>
    {% endif %}
{% endblock %}
